<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link href="../css/styles.css" rel="stylesheet" />
    <link href="../css/make-order.css" rel="stylesheet" />
    <script src="../js/shared-functions.js"></script>
    <script src="../js/customer-page-functions.js"></script>

</head>
<body onload="initList(event)">
    <div class="main">
        <h1>Order for a Meal!</h1>
        <div class="left-bar">
            <h3>Today's Menu Items</h3>
            <ul id="existing-meal-ul" class="available-meals" onclick="highlightItem(event)"></ul>
        </div>
        
        <div class="right-bar">
            <ul id="order-list" class="order-list" onclick="highlightItem(event)">
                <li>Order List</li>

            </ul>
        </div>
        <ul class="order-controls" onclick="updateOrderList(event)">
            <li><button id="add-to-list-button" disabled>&gt; &gt;</button></li>
            <li><button id="remove-from-list-button" disabled>&lt; &lt;</button></li>
        </ul>

        
       
        <form action="#" method="post">
            <ul class="meal-details">
                <li>
                    <div>
                        Total Amount: <label id="total-amount">NGN 2000.32</label>
                    </div>

                </li>
                <li>
                    <span class="button-group" onmouseover="updateRoute(event)"><button id="order-button">Make Order</button></span>
                </li>

                <li>
                    <label id="status">status</label>
                </li>
            </ul>
        </form>
    </div>
</body>
</html>
