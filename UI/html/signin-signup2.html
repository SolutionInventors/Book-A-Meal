<!doctype html>
<html>
    <head>
        <title>Register</title>
        <link rel="stylesheet" href="../css/new-styles.css">
    </head>
    <body class="signinsignup signup">
        <div class="fixed-column">
                <div class="sign-controls reset">
                        <h3>RESET PASSWORD</h3>
                        <ul>
                            <li><input type="email" placeholder="Email Address"></li>
                           <li><button>RESET </button></li>
                            <li class ="link"> Already have an account? <a href="#">LOGIN</a></li>
                        </ul>
                       
                    </div>


                <div class="sign-controls login">
                        <h3>CATERER LOGIN</h3>
                        <ul>
                            <li><input type="text" placeholder="Username"></li>
                            <li><input type="password" placeholder="Password"></li>
                            <li><button>LOGIN</button></li>
                            <li class ="link"> <a href="#">Forgot Password</a></li>
                        </ul>
                       
                    </div>


                    <div class="sign-controls signup">
                            <h3>Sign Up</h3>
                            <ul>
                                <li><input type="text" placeholder="Username"></li>
                                <li><input type="password" placeholder="Password"></li>
                                <li><input type="password" placeholder="Confirm Password"></li>
                                <li><button>CREATE ACCOUNT</button></li>
                                <li class ="link"> Already have an account? <a href="#">login</a></li>
                            </ul>
                           
                        </div>
        </div>
       
        
        </div>
    </body>
</html>
