<!doctype html>
<html>
    <head>
        <title>Register</title>
        <link rel="stylesheet" href="../css/new-styles.css">
    </head>
    <body class="reset">
        <div class="main">
                <div class="shade-background">
                    </div>
                    
                    <div class="image-div">
                            <img src="../images/chicken.jpg" alt="">
                    </div>
                    
                       
                    <div class="top-nav">
                            <ul class="register-nav2">
                                    <li><a href="#">Caterer Login</a></li>
                                    <li><a href="#">Customer Login</a></li>
                                    <li><a href="#">Create Account</a></li>
                                    <li><a href="#">Reset Password</a></li>
                            </ul>

                           
                    </div>     
                            
                        
                    
                    <div class="register-form">
                        <form action="">
                            
                               
                                <h3>REGISTER FORM</h3>
                                <div id="signin" class="signin-group">
                                    <ul>
                                        <li> <input type="text" placeholder="Username"></li>
                                        <li> <input type="password" placeholder="Password"></li>
                                        <li><button>SIGN IN</button></li>
                                    </ul>
                                </div>
                    
                                <div id="reset-password" class="reset-password-group">
                                    <ul>
                                        <li><input type="email" placeholder="Email"></li>
                                        <li><button>RESET PASSWORD</button></li>
                                    </ul>
                                </div>
                    
                                <div id="signup" class="signup-group">
                                        <ul>
                                                <li><input type="email" placeholder="Email"></li>
                                                <li><input type="text" placeholder="Username"></li>
                                                <li><input type="password" placeholder="Password"></li>
                                                <li><input type="password" placeholder="Confirm Password"></li>
                                                <li><button>SIGN UP</button></li>
                                        </ul>
                                </div>
                        </form>
                        
                    </div>
        </div>
        
    </body>
</html>
