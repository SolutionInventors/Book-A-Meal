<!doctype html> 
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script src="../js/caterer-menu.js"></script>
    <link href="../css/styles.css" rel="stylesheet" />
    <link href="../css/caterer-page.css" rel="stylesheet" />
</head>
<body  onload="initList(event)" >
    <div class="main">
        <h1>List of Meals</h1>
        <ul id="existing-meal-ul"class="meal-options" onchange="highlightItem(event)">
           
        </ul>
        <form id ="crud-form" action="/modify" method="post">
            <ul class="meal-details">
                <li>
                    <span class="button-group" onmouseover="updateRoute(event)">
                        <button id="modify-button" type="submit"> Modify</button>
                        <button id="delete-button" type="submit">Delete</button>
                        <button id="create-menu-button" type="submit">Create Menu</button>
                    </span>
                </li>
                <li onkeyup="updateAddStatus(event)">
                    <div>
                        <h3>CREATE A NEW MENU ITEM</h3>
                        <input type="text" name="meal" placeholder="Enter Meal Name ...  " />
                        <input type="text" name="amount" placeholder="Enter Amount ... " />
                        <button id="add-button" type="submit">Add</button>

                    </div>
                    
                </li>
                <li>
                    <div  id="selected-item">
                    </div>
                    <div>
                        Total Cost: <label id="total-amount">Price</label>
                    </div>
                </li>
                <li>
                    <label id="status">status</label>
                </li>
            </ul>
        </form>
        
    </div>
</body>
</html>
