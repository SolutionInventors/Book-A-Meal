<!doctype html>
<html>
    <head>
        <title>Register</title>
        <link rel="stylesheet" href="../css/new-styles.css">
        <link rel="stylesheet" href="../css/form-styles.css">
        <script src="../js/shared-functions.js"></script>
        <script src="../js/singin-signup.js"></script>
    </head>
    <body class="signinsignup login" >
        <form class="fixed-column" onclick="handleClick(event)" action="caterer-page.html">
                <div class="sign-controls reset">
                        <h3>RESET PASSWORD</h3>
                        <ul>
                            <li><input type="email" placeholder="Email Address"></li>
                           <li><button>RESET </button></li>
                            <li class ="link"> Already have an account? <a name="login"href="#">Login</a></li>
                        </ul>
                       
                    </div>


                <div class="sign-controls login">
                        <h3>LOGIN</h3>
                        <ul>
                            <li><input type="text" placeholder="Username"></li>
                            <li><input type="password" placeholder="Password"></li>
                            <li><button>LOGIN</button></li>
                            <li class ="link"> <a name="reset"href="#">Forgot Password</a></li>
                            <li class ="link"> Create Account <a name="signup"href="#">Here</a></li>
                        </ul>
                       
                    </div>


                    <div class="sign-controls signup">
                            <h3>SIGN UP</h3>
                            <ul>
                                <li><input type="text" placeholder="Username"></li>
                                <li><input type="password" placeholder="Password"></li>
                                <li><input type="password" placeholder="Confirm Password"></li>
                                <li><button>CREATE ACCOUNT</button></li>
                                <li class ="link"> Already have an account? <a name="login" href="#">Login</a></li>
                            </ul>
                           
                        </div>
            </div>
       
        
        </form>
    </body>
</html>
