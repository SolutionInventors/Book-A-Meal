<!doctype html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script src="../js/history-functions.js"></script>
</head>
<body>
    <div class="main">
        <h1>Transaction History</h1>
        
        <div id="history details-list">
            <div>
                <label>Select Date: </label><input type="date" onchange="handleDateChange(event)"/>
            </div>
            <ul>
                <li>Number Of Orders: <span id="total-orders">30</span></li>
                <li>Total Amount: <span id="amount">5000</span></li>
                <li><button onclick="viewDetails(event)">View Details</button></li>
            </ul>
            <h3>Items Bought</h3>
            <ul name="details-list">
                <li>
                    <h3>Details of order made at 12:00pm</h3>
                    <ul>
                        <li>Rice 3000</li>
                        <li>Beans 12000</li>
                        <li>Total 15000</li>
                    </ul>
                </li>
                <li>
                    <h3>Details of order made at 2:00pm</h3>
                    <ul>
                        <li>Beans 3000</li>
                        <li>Plantain 12000</li>
                        <li>Total 15000</li>
                    </ul>
                </li>

            </ul>
            
        </div>
    </div>
</body>
</html>
