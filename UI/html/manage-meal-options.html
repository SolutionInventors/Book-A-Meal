<!doctype html> 
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script src="../js/shared-functions.js"></script>
    <script src="../js/caterer-page-functions.js"></script>
    <link href="../css/styles.css" rel="stylesheet" />
    <link href="../css/manage-meals.css" rel="stylesheet" />
</head>
<body   onload="initList(event, 'prepend')">
    <div class="main" onchange="highlightItem(event)">
        <h1>MANAGE PROGRAM</h1>
        <div class="second-group">
            <div class="second-group">
                <h3>List of Meals</h3>
                <ul id="existing-meal-ul">
                    <li>
                        <span class="button-group" onmouseover="updateRoute(event)">
                            <button id="delete-button" type="submit">Delete</button>
                            <button id="create-menu-button" type="submit">Create Today Menu</button>
                        </span>
                    </li>
                    <li class="center-li">
                        <em id="selected-item">Selected Items: 0</em>

                    </li>
                    <li class="center-li">
                        <em>
                            Total Cost: <label id="total-amount">0</label>
                        </em>
                    </li>

                </ul>
            </div>
            
        </div>
        <div class="second-group">
            <form class="second-group" id="crud-form" action="/modify" method="post">
                <h3>CREATE A NEW MENU ITEM/UPDATE</h3>
                <ul onkeyup="updateStatus(event)">
                    <li><input type="text" name="meal" placeholder="Enter Meal Name ...  " /></li>
                    <li> <input type="text" name="amount" placeholder="Enter Amount ... " /></li>
                    <li>
                        <span>
                            <button id="add-button" type="submit">Add</button>
                            <button id="modify-button" type="submit"> Modify</button>
                        </span>
                    </li>

                </ul>
            </form>
        </div>
            
        
        
        <div class="second-group">
            <form onkeyup="updateStatus(event, 'invite-button')" class="second-group" id="new-caterer-form" action="#" method="post">
                <h3> INVITE A NEW CATERER</h3>
                <ul>
                    <li><input type="email" name="name" value="" placeholder="Email Address"/></li>
                    <li><button id="invite-button"type="submit">INVITE CATERER</button></li>
                    <li> <a href="home.html?user=caterer">Jump to  Home</a></li>
                </ul>
            </form>
        </div>
        

        
    </div>
</body>
</html>
